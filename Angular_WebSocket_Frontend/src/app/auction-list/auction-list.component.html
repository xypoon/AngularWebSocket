<div class="container mt-4">
    <h2>Available Auctions</h2>
    <div class="row">
        <div *ngFor="let property of properties" class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ property.image }}" class="card-img-top" alt="Property Image">
                <div class="card-body">
                    <h5 class="card-title">{{ property.title }}</h5>
                    <p class="card-text">Starting Bid: ${{ property.startingBid }}</p>
                    <a [routerLink]="['/auction', property.id]" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
